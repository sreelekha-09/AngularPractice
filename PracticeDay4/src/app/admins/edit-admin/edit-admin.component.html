<h2 *ngIf="!writable">You can't Edit</h2>
<div *ngIf="writable"class="container">
    <input type="text" class="form-control" [(ngModel)]="adminName">
    <br>
    <select
    class="form-control"
    [(ngModel)]="adminStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select><br>
  <button
  class="btn btn-primary"
  (click)="updateAdmin()">Update Server</button>
</div>
