<div>
    <label>User Name</label>
    <input type="text" #userName />
    <label>Status</label>
    <select #userStatus>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>
    <button (click)="createUser(userName.value,userStatus.value)">Add User</button>
</div>
