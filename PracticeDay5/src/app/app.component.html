<div class="container">
  <form (ngSubmit)="onLogin(form)" #form="ngForm">
    <div>
      <div ngModelGroup="userData" #userData='ngModelGroup'>
        <div class="form-group">
          <label>UserName</label>
          <input type="text" 
          id="username" 
          class="form-control" 
          name="username" 
          ngModel 
          required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" 
          name="email" 
          ngModel 
          required 
          email
          #email='ngModel'>
          <span class="help-back"
           *ngIf="!email.valid && email.touched">Enter a valid email
          </span>
        </div>
      </div>
      <p *ngIf="!userData.valid && userData.touched">User Data is Invalid</p>
      <div class="form-group">
        <label>Branch</label>
        <select id="branch" 
        class="form-control" 
        name="branch" 
        [ngModel]="defaultBranch">
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
        </select>
      </div>
      <div class="radio" 
      *ngFor='let gender of genders'>
        <label>
          <input
          type="radio"
          name="gender"
          ngModel
          [value]="gender"
          >
          {{gender}}
        </label>
      </div>
      <div class="form-group">
        <label>Secret Question</label>
        <select id="secretQuestion"
         class="form-control" 
         name="secretQuestion" 
         [ngModel]="defaultQuestion">
          <option value="pet">What is your pet name?</option>
          <option value="homeTown">What is your hometown?</option>
          <option value="school">WHat is your primary school name?</option>
        </select>
      </div>
      <div class="form-group">
        <textarea 
        class="form-control"
        name="answer" 
        [(ngModel)]="answer">
        </textarea>
      </div>
      <p>Your answer is: {{answer}}</p>
      <button class="btn btn-primary"
      [disabled]="!form.valid"
      type="submit">SUBMIT
    </button>
    </div>
  </form>
  <div *ngIf="isSubmitted">
    <h3>Data</h3>
    <p>UserName: {{user.userName}}</p>
    <p>Email:{{user.email}}</p>
    <p>Branch:{{user.branch}}</p>
  </div>
</div>
